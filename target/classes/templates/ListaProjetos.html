<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<title>Lista de Projetos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
rel="stylesheet"/>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
<div class="panel-heading">
<h1 class="panel-title">Lista de Projetos</h1>
</div>
<div class="panel-body">
<table class="table">
<thead>
<tr>
<th>Nome Projeto</th>
<th>Data Início</th>
<th>Data Previsão Fim</th>
<th>Risco</th>
<th>Status</th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr th:each="projeto : ${projetos}">
<td th:text="${projeto.dsNome}"></td>
<td th:text="${projeto.dtInicio}"></td>
<td th:text="${projeto.dtPrevisaoFim}"></td>
<td th:text="${projeto.dsRisco}"></td>
<td th:text="${projeto.dsStatus}"></td>
<td><a th:href="@{/editar/{id}(id=${projeto.id})}">Editar</a> </td>
<td><a th:href="@{/delete/{id}(id=${projeto.id})}">Excluir</a> </td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
